<!doctype html>
<html>
  <head>
    <title>DrugDB: The Drug Management Database</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/fonts/foundation-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="row" style="margin-top:12em;">
      <div class="large-offset-4 large-4 columns">
        <form action="/auth/login" method="post" name="user">
          <fieldset>
            <legend>Login</legend>

            <div class="row">
              <div class="large-12 columns">
                <div class="row collapse">
                  <div class="small-2 columns">
                    <span class="prefix"><i class="fi-torso"></i></span>
                  </div>
                  <div class="small-10 columns">
                    <input type="text" placeholder="username" name="username">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <div class="row collapse">
                  <div class="small-2 columns">
                    <span class="prefix"><i class="fi-key"></i></span>
                  </div>
                  <div class="small-10 columns">
                    <input type="password" name="password" placeholder="password">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="large-12 columns">
                <button class="button tiny" type="submit"></i> Login</button>
                <a href="/auth/reset" style="font-size:0.7em" class="right">Forgot your password?</a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
